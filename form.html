<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>サンプルページ</title>
</head>
<body>
    <h1>ユーザー登録画面</h1>
    <form action="form.html" method="post">
        <div>
            <label>名前: </label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label>年齢: </label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label>性別: </label>
            <input type="radio" name="gender" id="man" value="男">
            <label for="man">男</label>
            <input type="radio" name="gender" id="woman" value="女">
            <label for="woman">女</label>
            input type="radio" name="gender" id="noAnswer" value="未回答">
            <label for="noAnswer">未回答</label>
        </div>
        <input type="submit" value="登録">
    </form>
    <a href="form.html">ユーザー一覧画面へ</a>
</body>
</html>
